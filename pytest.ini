[tool:pytest]
# Basic Configuration
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --tb=short
    --maxfail=3
    --durations=10

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, requires services)
    load: Load tests (slow, requires resources)
    security: Security tests
    e2e: End-to-end tests
    slow: Slow tests (> 30 seconds)
    network: Tests requiring network access
    database: Tests requiring database
    redis: Tests requiring Redis
    external_api: Tests requiring external APIs
    simulation: Tests using simulation mode
    production: Tests for production environment
    regression: Regression tests
    smoke: Smoke tests for basic functionality
    performance: Performance/benchmark tests
    
# Asyncio Configuration
asyncio_mode = auto

# Coverage Configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*
    */static/*
    */media/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
skip_covered = False
precision = 2

[coverage:html]
directory = htmlcov
title = Enhanced Ant Bot Test Coverage Report

# Logging Configuration for Tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout Configuration
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Parallel Testing
# Enable with: pytest -n auto
# Requires pytest-xdist

# Test Data
cache_dir = .pytest_cache 